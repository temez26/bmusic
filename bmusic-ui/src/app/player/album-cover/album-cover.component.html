<img
  class="album-cover"
  [src]="
    albumCoverSrc && !albumCoverSrc.includes('/null')
      ? albumCoverSrc
      : '/cd-cover.png'
  "
  alt="Album Cover"
/>
<div class="title-artist">
  <p class="player-title">
    <span class="player-title-text">{{ currentTitle }}</span>
  </p>
  <p class="player-artist">
    <span class="">{{ currentArtist }}</span>
  </p>
</div>
