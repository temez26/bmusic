<h1>Songs</h1>
<div *ngFor="let song of songs">
  <div class="song">
    <h3 (click)="playSong(song.file_path)" style="cursor: pointer">
      {{ song.title }}
    </h3>
    <app-delete [songId]="song.id" (songDeleted)="onSongDeleted()"></app-delete>
  </div>
  <p>Artist: {{ song.artist || "empty" }}</p>
  <p>Album: {{ song.album || "empty" }}</p>
</div>
