<div class="parent-container">
  <h1>Songs</h1>
  <div class="song-header">
    <div class="header-item">Song</div>
    <div class="header-item">Artist</div>
    <div class="header-item">Album</div>
    <div class="header-item">Time</div>
    <div class="header-last">Actions</div>
  </div>
  <div class="song-list-container">
    <div *ngFor="let song of songs" class="song-item">
      <div class="song-column">
        <img
          *ngIf="coverImageSrcMap[song.id]"
          [src]="coverImageSrcMap[song.id]"
          (click)="playSong(song.id, song.file_path, song.title)"
          alt="Cover Image"
          class="cover-image"
          style="cursor: pointer"
        />
        <div class="song-details">
          <p
            (click)="playSong(song.id, song.file_path, song.title)"
            style="cursor: pointer"
          >
            {{ song.title }}
          </p>
        </div>
      </div>

      <div class="artist-column">
        <p>{{ song.artist || "empty" }}</p>
      </div>

      <div class="album-column">
        <p>{{ song.album || "empty" }}</p>
      </div>
      <div class="time-column">
        <p>
          {{ song.length || "empty" }}
        </p>
      </div>

      <div class="actions-column">
        <app-delete
          [songId]="song.id"
          (songDeleted)="onSongDeleted()"
        ></app-delete>
      </div>
    </div>
  </div>
</div>
