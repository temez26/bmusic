<div class="playlist-container">
  <img
    class="playlist-image"
    [src]="playlists.imgUrl || '/playlists.png'"
    alt="{{ playlists.name }}"
  />
  <h1>{{ playlists.name }}</h1>
  <p>{{ playlists.description }}</p>
</div>

<app-songs-list
  [playlist]="playlist"
  [filterFn]="playlistFilter"
  sortCriteria="id"
>
</app-songs-list>
