<div class="playlist-container">
  <img
    class="playlist-image"
    [src]="
      playlists.name === 'Favorites'
        ? '/favorites.png'
        : playlist.imgUrl || '/playlists.png'
    "
    alt="{{ playlist.name }}"
  />
  <h1>{{ playlists.name }}</h1>
  <p>{{ playlists.description }}</p>
</div>

<app-songs-list
  [playlist]="playlist"
  [filterFn]="playlistFilter"
  sortCriteria="id"
>
</app-songs-list>
