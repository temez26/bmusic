<div class="playlist-container">
  <img
    class="playlist-image"
    [src]="
      playlist.name === 'Favorites'
        ? '/favorites.png'
        : playlist.imgUrl || '/playlists.png'
    "
    alt="{{ playlist.name }}"
  />
  <h1>{{ playlist.name }}</h1>
  <p>{{ playlist.description }}</p>
</div>
<div *ngIf="isLoading">Loading songs...</div>
<div *ngIf="!isLoading">
  <app-songs-list [inputSongs]="songs"></app-songs-list>
</div>
