<div class="artist-container">
  <!-- Artist Header -->
  <div class="artist-header">
    <div class="artist-thumbnail">
      <span>{{ songs[0].artist.charAt(0) }}</span>
    </div>
    <div class="artist-info">
      <h1 class="artist-name">{{ songs[0].artist }}</h1>
      <h2 class="artist-genre">{{ songs[0].genre }}</h2>
    </div>
  </div>

  <!-- Songs List -->
  <div class="parent-container">
    <div class="song-list-container">
      <app-songs-list
        [filterFn]="artistFilter"
        sortCriteria="id"
        [albumSongs]="songs"
      >
      </app-songs-list>
    </div>
  </div>
</div>
