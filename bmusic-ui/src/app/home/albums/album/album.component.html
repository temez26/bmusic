<div class="album-container">
  <!-- Album Header -->
  <div class="album-header">
    <img
      class="album-cover"
      [src]="coverSrc || '/cd-cover.png'"
      alt="{{ songs[0].album || 'Album Cover' }}"
    />
    <div class="album-info">
      <h1 class="album-title">{{ songs[0].album }}</h1>
      <h2 class="album-artist">{{ songs[0].artist }}</h2>
    </div>
  </div>

  <!-- Songs List -->
  <div class="songs-list">
    <div class="songs-header">
      <span class="song-title">Title</span>
      <span class="song-artist">Artist</span>
      <span class="song-length">Length</span>
    </div>
    <div *ngFor="let song of songs" class="song-item">
      <app-play
        class="song-title"
        [customCover]="'cover-image'"
        [customTitle]="'songs-title'"
        [customColumn]="'songs-column'"
        [songId]="song.id"
        [title]="song.title"
        [img]="song.album_cover_url"
      ></app-play>

      <span class="song-artist"
        ><p>{{ song.artist }}</p></span
      >
      <span class="song-length"
        ><p>{{ song.length }}</p></span
      >
    </div>
  </div>
</div>
