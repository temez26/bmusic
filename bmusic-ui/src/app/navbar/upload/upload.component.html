<div class="upload">
  <div class="upload-header">
    <h1>Upload Songs</h1>
    <p class="upload-description">
      Add your favorite music! Please upload audio files and album covers. For
      the best experience, upload one album at a time with its cover.
    </p>
  </div>

  <div class="file-input-container">
    <div class="upload-option">
      <label for="fileInput" class="upload-label">Choose Files</label>
      <input
        type="file"
        id="fileInput"
        multiple
        accept="audio/*,image/*"
        (change)="handleFileInputChange($event)"
        class="upload-input"
      />
    </div>

    <div class="upload-option">
      <label for="directoryInput" class="upload-label">Choose Folder</label>
      <input
        type="file"
        id="directoryInput"
        webkitdirectory
        directory
        multiple
        (change)="handleFileInputChange($event)"
        class="upload-input"
      />
    </div>
  </div>

  <button (click)="uploadFiles()" class="upload-button">Upload</button>

  <div *ngIf="successMessage" class="upload-message success-message">
    {{ successMessage }}
  </div>
  <div *ngIf="fileCount > 0" class="upload-message file-count">
    {{ fileCount }} file(s) selected
  </div>
  <div *ngIf="uploadProgress > 0" class="upload-message upload-progress">
    Upload Progress: {{ uploadProgress }}%
  </div>
</div>
